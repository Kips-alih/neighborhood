{% extends "main/base.html" %}

{% load static  %}

{% block content %}
<div class="container-fluid">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img class="one" src="https://images.unsplash.com/photo-1555192881-d1bee8bdfedf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80" alt="Los Angeles" >
        <div class="carousel-caption">
          <h3>Kisumu</h3>
          <p>Kisumu is always so much fun!</p>
          <a href="/neighborhood" class="btn btn-success btn-sm">Join Hood</a>
        </div>
      </div>

      <div class="item">
        <img src="https://images.unsplash.com/photo-1592595896551-12b371d546d5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Chicago">
        <div class="carousel-caption">
          <h3>Kitengela</h3>
          <p>Thank you, Kitengela!</p>
          <a href="/neighborhood" class="btn btn-success btn-sm">Join Hood</a>

        </div>
      </div>
    
      <div class="item">
        <img src="https://i.pinimg.com/564x/62/2f/65/622f65782d738cae7e88b5b8232bd5c0.jpg" alt="New York">
        <div class="carousel-caption">
          <h3>Nairobi</h3>
          <p>We love the Big Apple!</p>
          <a href="/neighborhood" class="btn btn-success btn-sm">Join Hood</a>

        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock %}
